version: '3.8'

services:
  ultimate-imposter:
    build: .
    container_name: ultimate-imposter-app
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.ultimate-imposter.description=Ultimate-Imposter Social Deduction Game"
      - "com.ultimate-imposter.version=1.0"

